<!DOCTYPE html>
<html lang="pt-AO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - Carregando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 30px;
        }
        
        .logo {
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .logo i {
            font-size: 80px;
            background: rgba(255, 255, 255, 0.1);
            width: 150px;
            height: 150px;
            line-height: 150px;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 30px auto;
            max-width: 400px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            font-size: 16px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-text i {
            margin-right: 10px;
        }
        
        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .copyright {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1.5s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            p {
                font-size: 18px;
            }
            
            .logo i {
                font-size: 60px;
                width: 120px;
                height: 120px;
                line-height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="logo">
            <i class="fas fa-rocket"></i>
        </div>
        <h1>Sistema Empresarial</h1>
        <p>Gerencie seus negócios de forma eficiente com nossa plataforma completa de soluções integradas</p>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="loading-text">
            <i class="fas fa-cog fa-spin"></i>
            <span id="loading-message">Inicializando sistema...</span>
        </div>
        
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    
    <div class="version">v2.1.0</div>
    <div class="copyright">© 2023 Sistema Empresarial. Todos os direitos reservados.</div>

    <script>
        // Mensagens de carregamento
        const messages = [
            "Inicializando sistema...",
            "Carregando módulos...",
            "Preparando interface...",
            "Quase pronto...",
            "Tudo pronto!"
        ];
        
        // Atualizar a barra de progresso e mensagens
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const loadingMessage = document.getElementById('loading-message');
        let messageIndex = 0;
        
        // Exibir a primeira mensagem
        loadingMessage.textContent = messages[messageIndex];
        
        const interval = setInterval(() => {
            // Aumentar o progresso
            progress += Math.random() * 10;
            if (progress > 100) progress = 100;
            progressBar.style.width = progress + '%';
            
            // Mudar a mensagem baseada no progresso
            if (progress > 20 && messageIndex < 1) {
                messageIndex = 1;
                loadingMessage.textContent = messages[messageIndex];
            } else if (progress > 45 && messageIndex < 2) {
                messageIndex = 2;
                loadingMessage.textContent = messages[messageIndex];
            } else if (progress > 70 && messageIndex < 3) {
                messageIndex = 3;
                loadingMessage.textContent = messages[messageIndex];
            } else if (progress >= 100 && messageIndex < 4) {
                messageIndex = 4;
                loadingMessage.textContent = messages[messageIndex];
                
                // Redirecionar para a página principal após concluir
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
                
                clearInterval(interval);
            }
        }, 300);
        
        // Espera 5 segundos (5000 ms) e depois redireciona
        setTimeout(function() {
            window.location.href = "login.html";
        }, 5000);
    </script>
</body>

</html>
