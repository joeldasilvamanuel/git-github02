<!DOCTYPE html>
<html lang="pt-AO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="container">
        <div class="img-fundo">
            <h2>Junte-se a Nós</h2>
            <p>Crie uma conta para acessar recursos exclusivos e personalizar sua experiência em nossa plataforma.</p>
        </div>
        <div class="form-register">
            <h2>Criar Conta</h2>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="progress-steps">
                <div class="step active" id="step1">Informações Pessoais</div>
                <div class="step" id="step2">Credenciais</div>
                <div class="step" id="step3">Confirmação</div>
            </div>
            
            <form id="registerForm">
                <!-- Step 1 -->
                <div class="form-step active" id="form-step-1">
                    <div class="name-fields">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Primeiro Nome" required>
                        </div>
                        <div class="input-group">
                            <input type="text" placeholder="Último Nome" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Endereço de Email" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="Telefone" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-calendar"></i>
                        <input type="date" placeholder="Data de Nascimento" required>
                    </div>
                    
                    <div class="btn-group">
                        <div></div> <!-- Empty div for spacing -->
                        <button type="button" class="btn btn-next" onclick="nextStep(1)">Próximo <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <!-- Step 2 -->
                <div class="form-step" id="form-step-2">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nome de Usuário" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Senha" required oninput="checkPasswordStrength()">
                        <div class="password-strength">
                            <div class="strength-meter" id="strength-meter"></div>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirmar Senha" required>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
                    </div>
                    
                    <div class="btn-group">
                        <button type="button" class="btn btn-prev" onclick="prevStep(2)"><i class="fas fa-arrow-left"></i> Anterior</button>
                        <button type="button" class="btn btn-next" onclick="nextStep(2)">Próximo <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
                
                <!-- Step 3 -->
                <div class="form-step" id="form-step-3">
                    <div class="input-group">
                        <i class="fas fa-globe"></i>
                        <select required>
                            <option value="" disabled selected>Selecione seu país</option>
                            <option value="ao">Angola</option>
                            <option value="br">Brasil</option>
                            <option value="pt">Portugal</option>
                            <option value="mz">Moçambique</option>
                            <option value="cv">Cabo Verde</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-city"></i>
                        <input type="text" placeholder="Cidade" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" placeholder="Endereço" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-mail-bulk"></i>
                        <input type="text" placeholder="Código Postal" required>
                    </div>
                    
                    <div class="btn-group">
                        <button type="button" class="btn btn-prev" onclick="prevStep(3)"><i class="fas fa-arrow-left"></i> Anterior</button>
                        <button type="submit" class="btn btn-submit">Criar Conta</button>
                    </div>
                </div>
            </form>
            
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
